<hook-action name="realname" args="data">
<!--=======真实姓名=======-->					
<form class="J_auth_form" action="{@url:app/verify/index/verifyRealname}" method="post" >
	<div class="pop_cont">
		<div style="padding:20px 15px 10px;">
		<!--# if ($data['ischeck']) { #-->
		<!--已通过-->
			<p>{$data['title']}：<input type="text" class="input length_3 disabled" disabled value="审核中"></p>
		<!--# } elseif ($data['isVerify']) { #-->
		<!--审核中-->
			<p>{$data['title']}：<input type="text" class="input length_3 disabled mr10" disabled value="{$data['realname']}"><a class="J_auth_items" href="{@url:app/verify/index/passwd?type=realname}" data-tit="密码验证" data-type="checkpwd" data-name="真实姓名认证,realname">修改</a></p>
		<!--# } else { #-->
		
		<!--输入-->
			<p>{$data['title']}：<input type="text" class="input length_3" name="realname"></p>
		<!--# } #-->
		</div>
	</div>
	<div class="pop_bottom">
	<!--# if ($data['isVerify']) { #-->
		<button type="button" class="btn J_close">关闭</button>
	<!--# } elseif ($data['ischeck']) { #-->
		<button type="button" class="btn disabled" disabled>审核中</button>
	<!--# } else { #-->
		<input type="hidden" name="statu" value="{$data['statu']}">
		<button type="submit" class="btn btn_submit">提交</button>
	<!--# } #-->
	</div>
</form>
</hook-action>

<hook-action name="password" args="data">
<form class="J_auth_form" action="{@url:app/verify/index/checkPasswd}" method="post" >
	<div class="pop_cont">
		<div class="p20">
			<p class="gray mb10">为了你的信息安全，请输入密码</p>
			<p>密码：<input type="password" class="input length_3" name="passwd"></p>
		</div>
	</div>
	<div class="pop_bottom">
		<input type="hidden" name="type" value="{$data['type']}">
		<button type="submit" class="btn btn_submit" >提交</button>
	</div>
</form>
</hook-action>
