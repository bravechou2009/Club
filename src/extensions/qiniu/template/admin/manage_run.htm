<body>
<div class="wrap">
<div class="nav">
	<ul class="cc">
		<li class="current"><a href="{@url:/app/qiniu/manage/run}">基本设置</a></li>
	</ul>
</div>
<div class="h_a">版权信息</div>
<div class="table_full">
		<table width="100%">
			<col class="th" />
			<col width="400" />
			<col />
            <tr>
				<th>作者</th>
				<td><a href="http://www.yhcms.com" target="_blank">芸烩工作室</a></td>
				<td></td>
			</tr>
            <tr>
				<th>官方网站</th>
				<td><a href="http://www.yhcms.com" target="_blank">www.yhcms.com</a></td>
				<td></td>
			</tr>
            <tr>
				<th>QQ</th>
				<td>89652519</td>
				<td></td>
			</tr>
            <tr>
				<th>邮箱</th>
				<td>89652519@qq.com</td>
				<td></td>
			</tr>
            <tr>
				<th>技术交流</th>
				<td><a href="http://bbs.yhcms.com" target="_blank">bbs.yhcms.com</a></td>
				<td></td>
			</tr>
		</table>
	</div>
<form method="post" class="J_ajaxForm" action="{@url:/app/qiniu/manage/dorun}">
<div class="h_a">七牛设置</div>
<div class="table_full">
	<table width="100%">
		<col class="th" />
		<col width="400" />
		<col />
		<tr>
			<th>是否开启</th>
			<td>
				<ul class="switch_list cc">
					<li><label><input type="radio" name="conf[yunimg_qiniu_isopen]" value="1" {@pw::ifcheck($conf['yunimg_qiniu_isopen'] == 1)}><span>是</span></label></li>
					<li><label><input type="radio" name="conf[yunimg_qiniu_isopen]" value="0" {@Pw::ifcheck($conf['yunimg_qiniu_isopen'] == 0)}><span>否</span></label></li>
				</ul>
			</td>
			<td><div class="fun_tips">开启后才可以使用云图</div></td>
		</tr>
		<tr>
			<th>bucket</th>
			<td>
				<input type="text" name="conf[yunimg_qiniu_bucket]" class="input length_3 mr10" value="{$conf['yunimg_qiniu_bucket']}">
			</td>
			<td><div class="fun_tips">七牛空间</div></td>
		</tr>
		<tr>
			<th>domain</th>
			<td>
				<input type="text" name="conf[yunimg_qiniu_domain]" class="input length_5 mr10" value="{$conf['yunimg_qiniu_domain']}">
			</td>
			<td><div class="fun_tips">七牛上面的空间域名 如：yhcms.qiniudn.com</div></td>
		</tr>
		<tr>
			<th>AK</th>
			<td>
				<input type="text" name="conf[yunimg_qiniu_ak]" class="input length_5 mr10" value="{$conf['yunimg_qiniu_ak']}">
			</td>
			<td><div class="fun_tips">accessKey</div></td>
		</tr>
		<tr>
			<th>SK</th>
			<td>
				<input type="text" name="conf[yunimg_qiniu_sk]" class="input length_5 mr10" value="{$conf['yunimg_qiniu_sk']}">
			</td>
			<td><div class="fun_tips">secretKey</div></td>
		</tr>
		<tr>
			<th>附件根目录</th>
			<td>
				<input type="text" name="conf[yunimg_qiniu_attachPath]" class="input length_5 mr10" value="{$conf['yunimg_qiniu_attachPath']}">
			</td>
			<td><div class="fun_tips">附件根目录，如attachment 也可不填，结尾无需加斜杠 /</div></td>
		</tr>
		<tr>
			<th>是否删除本地</th>
			<td>
				<ul class="switch_list cc">
					<li><label><input type="radio" name="conf[yunimg_qiniu_delmy]" value="1" {@pw::ifcheck($conf['yunimg_qiniu_delmy'] == 1)}><span>是</span></label></li>
					<li><label><input type="radio" name="conf[yunimg_qiniu_delmy]" value="0" {@Pw::ifcheck($conf['yunimg_qiniu_delmy'] == 0)}><span>否</span></label></li>
				</ul>
			</td>
			<td><div class="fun_tips">开启后上传完后会自动删除本地附件</div></td>
		</tr>
	</table>
</div>
<div class="btn_wrap">
	<div class="btn_wrap_pd">
		<button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">提交</button>
	</div>
</div>
</form>
</div>
<template source='TPL:admin.common.footer' />
</body>
</html>
